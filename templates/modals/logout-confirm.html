<div class="modal-header"><h4>Logout?</h4></div>
<div class="modal-body">
	<p>You haven't saved your data yet. Do you wish to do that before logging out?</p>
</div>
<div class="modal-footer">
	<button class="btn btn-success" ng-click="$close(true)">Yeah, save pls</button>
	<button class="btn btn-danger" ng-click="$close()">No ty, just log out</button>
	<button class="btn btn-default" ng-click="$dismiss()">Nvm don't log out</button>
</div>
