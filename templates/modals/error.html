<div class="modal-header">
	<h3><i class="fa fa-warning"></i> Uh oh... <small>An error occurred!</small></h3>
</div>
<div class="modal-body">
	<alert type="danger" ng-repeat="error in errors" ng-bind="::error"></alert>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="$close()">Oh noes :(</button>
</div>
