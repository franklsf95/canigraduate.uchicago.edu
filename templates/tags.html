<div class="form-control input-sm" ng-mousedown="selectArea()">
	<span ng-repeat="tag in tags|orderBy:orderBy"
		  ng-mousedown="$event.stopPropagation()">
		<a class="label label-success pointer"
		   ng-mouseenter="hover=true"
			 ng-mouseleave="hover=false"
			 ng-class="{'label-danger':hover}"
			 ng-click="remove(tag)">{{tag.name}}</a>
	</span>
	<input ng-if="srcTags.length" type="text" ng-model="inputTag"
	       class="decipher-tags-input"
	       style="border:0!important;outline:0!important"
	       typeahead="stag as stag.name for stag in srcTags|filter:$viewValue|orderBy:orderBy|limitTo:20"
	       typeahead-input-formatter="{{typeaheadOptions.inputFormatter}}"
	       typeahead-loading="{{typeaheadOptions.loading}}"
	       typeahead-min-length="{{typeaheadOptions.minLength}}"
	       typeahead-template-url="{{typeaheadOptions.templateUrl}}"
	       typeahead-wait-ms="{{typeaheadOptions.waitMs}}"
	       typeahead-editable="{{typeaheadOptions.allowsEditable}}"
	       typeahead-on-select="add($item);inputTag='';selectArea();typeaheadOptions.onSelect()"/>
</div>
